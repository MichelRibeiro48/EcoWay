schema: https://sa-east-1.cdn.hygraph.com/content/clgsojygk1f4801ujenkd9efn/master
documents: "./src/graphql/**/*.graphql"
generates:
  ./src/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      fetcher: fetch
      reactApolloVersion: 3
      withHooks: true
      withHOC: false
      withComponent: false